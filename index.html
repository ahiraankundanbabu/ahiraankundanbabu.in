<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Kundan Yadav | Official Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff0000, #000000);
      color: white;
      text-align: center;
    }

    header {
      padding: 30px 10px;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0px 0px 10px black;
    }
    h1 {
      font-size: 28px;
      margin-top: 15px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .about {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0px 0px 10px black;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 160px;
      height: 160px;
      border-radius: 15px;
      border: 2px solid white;
      box-shadow: 0px 0px 10px black;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    .social-links {
      margin: 30px 0;
    }
    .social-links a {
      text-decoration: none;
      color: white;
      background-color: #ff0000;
      padding: 10px 20px;
      border-radius: 25px;
      margin: 10px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .social-links a:hover {
      background-color: #cc0000;
    }

    footer {
      background-color: #111;
      color: #ccc;
      padding: 15px;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="profile.jpg" alt="Profile Photo">
    <h1>Star Kundan Yadav</h1>
    <p>Welcome to my Official YouTube Channel Website</p>
  </header>

  <section class="about">
    <h2>About Me</h2>
    <p>I am a student and a passionate YouTuber who loves creating and editing content.</p>
  </section>

  <section class="gallery">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <img src="photo4.jpg" alt="Photo 4">
  </section>

  <div class="social-links">
    <a href="https://instagram.com/ahiraan_brand_23" target="_blank">Follow on Instagram</a>
    <a href="https://facebook.com/AhiraanKundanBabu" target="_blank">Visit Facebook</a>
  </div>

</body>
