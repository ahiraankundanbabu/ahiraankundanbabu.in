  <title>Star Kundan Yadav | Official Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(45deg, #000000, #ff0000, #111, #ff2020);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff2020, 0 0 40px #ff4040;
      }
      to {
        text-shadow: 0 0 20px #ff4040, 0 0 40px #ff6060, 0 0 60px #ff8080;
      }
    }

    h2 {
      margin: 10px 0 30px;
      font-weight: 400;
      color: #f5f5f5;
    }

    a.button {
      background: #ff0000;
      color: white;
      padding: 14px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: 0.3s;
      box-shadow: 0 0 20px #ff0000;
    }

    a.button:hover {
      background: white;
      color: #ff0000;
      transform: scale(1.1);
      box-shadow: 0 0 30px white;
    }

    .social-links {
      margin-top: 40px;
      display: flex;
      gap: 25px;
      position: relative;
    }

    .social-links a {
      color: white;
      font-size: 2rem;
      transition: 0.3s;
      text-decoration: none;
      position: relative;
    }

    .social-links a::after {
      content: attr(data-username);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      opacity: 0;
      transition: all 0.3s ease;
      white-space: nowrap;
      color: #fff;
      text-shadow: 0 0 10px #ff0000;
    }

    .social-links a:hover::after {
      opacity: 1;
      bottom: -40px;
    }

    .social-links a:hover {
      color: #ff0000;
      transform: scale(1.2);
      text-shadow: 0 0 20px #ff0000;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #ccc;
      font-size: 0.9rem;
    }

    @media (max-width:480px){
      h1{font-size:2rem;}
      h2{font-size:1rem;}
      .social-links a{font-size:1.6rem;}
    }
  </style>
