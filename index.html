      color: white;

      border-radius: 30px;
      transition: 0.3s;
      display: inline-block;
    }
    .social a:hover {
      background-color: #000;
      color: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background-color: #111;
